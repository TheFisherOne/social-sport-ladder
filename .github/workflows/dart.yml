name: Dart

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      #- uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: generate firebase_setup2.dart
        run: |
        cat <<EOF >lib/constants/firebase_setup2.dart
        String keyString="${{secrets.KEYSTRING}}"
        String encodedApiKey="${{secrets.APIKEY}}"
        String encodedAuthDomain="${{secrets.AUTHDOMAIN}}"
        String encodedAppId="${{secrets.APPID}}"
        String encodedMessagingSenderId="${{secrets.MESSAGINGSENDERID}}"
        String encodedProjectId="${{secrets.PROJECTID}}"
        String encodedStorageBucket="${{secrets.STORAGEBUCKET}}"
        String encodedMeasurementId="${{secrets.MEASUREMENTID}}"
        String encodedGoogleClientId="${{secrets.GOOGLECLIENTID}}"
        void doDebugEncrypt(){
        //empty
                };
        EOF


      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: flutter analyze

